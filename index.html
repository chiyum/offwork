<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/object.css">
</head>
<body>
    <div class="content">
        <div class="img"><img src="./img/me.jpg" alt="玫">
            <h1>阿枚</h1>
        </div>
        <div class="img"><img src="./img/ru.jpg" alt="如">
            <h1>阿如</h1>
        </div>
        <div class="guild">
            <h2>阿玫與阿如誰先下班?</h2>
            <p>由你來決定他們誰先下班</p>
            <input type="button" value="阿玫" id="brotherId">
            <input type="button" value="阿如" id="georgeId">
        </div>
    </div>
    <div class="footer">
        <h3>下班可以休多久?</h3>
        <p>你:我覺得可以給他們休<input type="number" id="dayId">天又
        <input type="number" id="hourId">小時
        </p>
        <p>計算機:<input type="button" value="計算中" id="countId">總共他們可以爽
           <em id="timeId"></em>分鐘
        </p>
    </div>
    <script src="./js/object.js"></script>
</body>
</html>
